<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    
  </head>
  <body>
    <nav>
      <div class="signin-content">
        <div id="login">Login</div>
        <div id="signup">Signup</div>
      </div>
      
    </nav>

    <h1>D&D App</h1>
    <!--<button id="addData">Add Data</button>-->
    <!--<button id="getData">Get Data</button>-->

    <div class="signupPage" style="display: none;">
      <div class="signup-content">
        <input type="text" id="sEmail" placeholder="Email">
        <input type="password" id="sPassword" placeholder="Password">
        <button id="signup-btn">Sign Up</button>
      </div>
    </div>

    <div class="loginPage">
      <div class="login-content">
        <input type="text" id="lEmail" placeholder="Email">
        <input type="password" id="lPassword" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="logout-btn">Logout</button>
      </div>
    </div>

    <div class="roomPage">
      <div class="room-content">
        <button id="room-btn">Get Room Data</button>
      </div>
    </div>
    

    <div class="errorModal" style="display: none; background-color: red;">
      <div class="error-content">
        <div class="error-message"></div>
        <button id="closeError">Close</button>
      </div>
    </div>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.0.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.0.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.0.1/firebase-firestore.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="app/app.js"></script>

  </body>
</html>
