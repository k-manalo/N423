<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="title" style="width: 100%;
    background-color: brown; height: 75px;">
      <h1 style="margin-left: 25px; padding-top: 15px;">Album Database</h1>
    </div>
    <div class="banner" style="background-image: url(images/banner.jpg); height: 210px; width: 100%; background-position: center;
    background-repeat: no-repeat;
    background-size: cover; margin-bottom: 15px;"></div>
    
    
    
    <label for="amount" style="margin-top: 15px; margin-left: 25px;">Filter by Amount: </label>
    <select name="amount" id="amount">
      <option value="15">15</option>
      <option value="10">10</option>
      <option value="05">5</option>
    </select>
    
    <br>

      <label for="categories" style="margin-left: 25px;">Choose a Category: </label>
      <select name="categories" id="categories">
        <option value=""></option>
        <option value="Hiphop">Hip Hop</option>
        <option value="Electronic">Electronic</option>
        <option value="Metal">Metal</option>
      </select>
      <br>

      <div class="content" style="margin-left: 25px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        
      </div>
    
    
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.0.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.0.0/firebase-auth.js"></script>
    
    <script defer src="/__/firebase/8.0.0/firebase-firestore.js"></script>
  
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>


  </body>
</html>
